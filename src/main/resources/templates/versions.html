<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Versions of ' + ${paint.name}">Versions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
        }

        a.btn-back {
            display: inline-block;
            margin-bottom: 1rem;
            color: white;
            background-color: #007bff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        a.btn-back:hover {
            background-color: #0056b3;
        }

        h1, h2 {
            text-align: center;
            margin: 1rem 0;
            color: #222;
        }

        p {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 0 auto 2rem auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #222;
            color: white;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        button.btn-view, button.btn-restore {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 0.2rem;
            transition: background-color 0.3s;
        }

        button.btn-restore {
            background-color: #28a745;
        }

        button.btn-view:hover {
            background-color: #0056b3;
        }

        button.btn-restore:hover {
            background-color: #1e7e34;
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            button {
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <a href="/private" class="btn btn-back">‚Üê Back to gallery</a>

    <h1 th:text="'Versions of: ' + ${paint.name}">Versions</h1>
    <p>
        <strong>Created:</strong> <span th:text="${paint.creationDate}"></span><br>
        <strong>Last Modified:</strong> <span th:text="${paint.lastModified}"></span>
    </p>

    <h2>Saved Versions</h2>

    <p th:if="${#lists.isEmpty(versions)}">
        This place is empty...
    </p>

    <table th:if="${!#lists.isEmpty(versions)}">
        <thead>
        <tr>
            <th>Number</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="v : ${versions}">
            <td th:text="${v.versionNumber}"></td>

            <td>
                <button class="btn btn-view"
                        th:attr="data-id=${v.id}">
                    View
                </button>

                <button class="btn btn-restore"
                        th:attr="data-paint=${paint.id}, data-version=${v.id}">
                    Restore
                </button>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // PREVIEW VERSION
    document.querySelectorAll(".btn-view").forEach(btn => {
        btn.addEventListener("click", () => {
            const versionId = btn.dataset.id;
            window.location.href = "/version/view?versionId=" + versionId;
        });
    });

    // RESTORE VERSION
    document.querySelectorAll(".btn-restore").forEach(btn => {
        btn.addEventListener("click", () => {
            const paintId = btn.dataset.paint;
            const versionId = btn.dataset.version;

            if (!confirm("Do you want to restore this version? Your current drawing will be replaced.")) {
                return;
            }

            fetch("/version/restore", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: `paintId=${paintId}&versionId=${versionId}`
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Version restored successfully!");
                    window.location.reload();
                } else {
                    alert("Error restoring version: " + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert("Error contacting server.");
            });
        });
    });
</script>

</body>
</html>
